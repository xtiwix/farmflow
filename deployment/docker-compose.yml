version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: farmflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: farmflow_v3
      POSTGRES_USER: farmflow_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-farmflow_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farmflow_user -d farmflow_v3"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FarmFlow API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: farmflow-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: farmflow_v3
      DB_USER: farmflow_user
      DB_PASSWORD: ${DB_PASSWORD:-farmflow_password}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: farmflow-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@farmflow.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
