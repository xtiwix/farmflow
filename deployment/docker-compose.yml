services:
  postgres:
    image: postgres:15-alpine
    container_name: farmflow-db
    environment:
      POSTGRES_USER: farmflow_user
      POSTGRES_PASSWORD: farmflow_password
      POSTGRES_DB: farmflow_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farmflow_user -d farmflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: node:18-alpine
    container_name: farmflow-api
    working_dir: /app
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: farmflow_db
      DB_USER: farmflow_user
      DB_PASSWORD: farmflow_password
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRE: 30d
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - ../frontend:/app/frontend
    # command: sh -c "npm install && npm run migrate && npm run seed && npm start"
    command: sh -c "npm install && npm run seed && npm start"

volumes:
  postgres_data: